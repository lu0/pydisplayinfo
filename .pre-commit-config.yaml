repos:
  - repo: local
    hooks:
      - id: clean-pre-commit-log
        name: clean-pre-commit-log
        language: script
        entry: /usr/bin/env make clean-pre-commit-log
        description: "Clean .pre-commit.log file"

  - repo: https://github.com/asottile/pyupgrade
    rev: v2.31.1
    hooks:
      - id: pyupgrade
        args: [--py37-plus]
        log_file: .pre-commit.log

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: check-yaml
        log_file: .pre-commit.log

      - id: end-of-file-fixer
        log_file: .pre-commit.log

      - id: trailing-whitespace
        log_file: .pre-commit.log

  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        log_file: .pre-commit.log

  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        log_file: .pre-commit.log

  - repo: https://gitlab.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        log_file: .pre-commit.log

  - repo: local
    hooks:
      - id: test
        name: test-pydisplayinfo
        language: system
        entry: "/usr/bin/env make test"
        description: "Run test cases"
        files: "^(pydisplayinfo/|tests/test_).*.py"
        pass_filenames: false
        verbose: True
